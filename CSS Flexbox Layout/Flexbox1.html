<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flexbox</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
</head>

<style>
    #container {
        display: flex;
        flex-direction: row;
        justify-content:space-between;
        
        margin: 20px;
        border: solid lightgray 1px;
    }
    .element {
        height: 10vh;
        width: 150px;
        border-radius: 10px;
        margin: 10px;
        text-align: center;
        font-size: xx-large;
        color:cadetblue;
    }
</style>
<body>
    <div id="container">
        <div style="background-color: rgb(21, 214, 134);" class="element">1</div>
        <div style="background-color: red;" class="element">2</div>
        <div style="background-color: rgb(0, 89, 255);" class="element">3</div>
        <div style="background-color: rgb(255, 238, 0);" class="element">4</div>
    </div>
</body>
</html>
