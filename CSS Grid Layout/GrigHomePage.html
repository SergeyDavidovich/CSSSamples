<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home page grid layout</title>
    <style type="text/css">
        body {
            display: grid;
            grid-template-areas:
                "nav header header"
                "nav article ads"
                "footer footer footer";
            grid-template-rows: 60px 1fr 60px;
            grid-template-columns: 20% 1fr 15%;
            grid-gap: 10px;
            height: 100vh;
            margin: 0;
            font-size: 2rem;
        }

        header{background-color: rgb(223, 255, 160);}
        footer{background-color: rgb(235, 103, 191);}
        article{background-color: rgb(255, 215, 162);}
        nav{background-color:rgb(186, 246, 248);}
        div {background-color: rgb(211, 211, 211);}

        #pageHeader {
            grid-area: header;
        }

        #pageFooter {
            grid-area: footer;
        }

        #mainArticle {
            grid-area: article;
        }

        #siteAds {
            grid-area: ads;
        }
        #mainNav{
            grid-area: nav;
        }
    </style>
</head>
<body>
    <header id="pageHeader">Header</header>
    <article id="mainArticle">Article</article>
    <nav id="mainNav">Nav</nav>
    <div id="siteAds">Ads</div>
    <footer id="pageFooter">Footer</footer>
</body>

</html>
