<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive Grid</title>
  <style>
    :root {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: bisque;
      background-color: aquamarine;
      font-size: 1.5rem;
    }

    #grid-container {
      display: grid;
      grid-template-columns: auto auto;
      grid-gap: .6vw;
    }

    #grid-container>div {
      height: auto;
      background-color: darkcyan;
      padding: .8rem;
      text-align: center;
      border-radius: .2rem;
      box-shadow: 2px 2px 2px rgb(148, 148, 148);
    }

    @media screen and (max-width: 720px){
      #grid-container{
        grid-template-columns: auto ;
      }
    }
  </style>
</head>

<body>
  <div id="grid-container">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
    <div>Six</div>
    <div>Seven</div>
    <div>Eight</div>
    <div>Nine</div>
    <div>Ten</div>
  </div>
</body>

</html>
