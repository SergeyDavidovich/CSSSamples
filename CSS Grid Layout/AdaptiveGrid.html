<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Grid</title>
    <style>
        #grid { 
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          grid-gap: 1vw;
          }
        #grid > div {
          font-size: 5vw;
          padding: .5em;
          background: rgb(109, 109, 109);
          color: antiquewhite;
          text-align: center;
          border-radius: .0em;
          box-shadow: 2px 2px 2px rgb(148, 148, 148);
        }
        </style>
</head>
<body>
    <div id="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
</body>
</html>
