<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            background-color: yellow;
        }
        
        button {
            color: white;
        }
        
        .memory {
            background-color: green;
        }
        
        .deletion {
            background-color: orange;
        }
        
        #scale-off {
            background-color: red;
        }
        
        .operation {
            background-color: blue;
        }
        
        .num {
            background-color: cornflowerblue;
        }
        
        #const {
            background-color: gray;
        }
        
        .calc-container {
            background-color: aqua;
            padding: 5px;
        }
        
        .display>label {
            display: block;
            text-align: right;
            border-width: 0.5px;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 25px;
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: goldenrod;
            border-color: black;
            color: black;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
        }
        
        .first-row {
            grid-row: 1/2;
        }
        
        .second-row {
            grid-row: 2/3;
        }
        
        .third-row {
            grid-row: 3/4;
        }
        
        .fourth-row {
            grid-row: 4/5;
        }
        
        .fifth-row {
            grid-row: 5/6;
        }
        
        .sixth-row {
            grid-row: 6/7;
        }
    </style>
</head>

<body>
    <div class="calc-container">
        <div class="display">
            <label>
                1234567890.123
            </label>
        </div>
        <div class="keyboard">
            <button id="memory-plus" class="memory first-row">M+</button>
            <button id="memory-clear" class="memory first-row">MC</button>
            <button id="clear" class="deletion first-row">C</button>
            <button id="backspace" class="deletion first-row">Back</button>

            <button id="memory-read" class="memory second-row">MR</button>
            <button id="scale-off" class="operation second-row">%OFF</button>
            <button id="sign" class="operation second-row">±</button>
            <button id="division" class="operation second-row">÷</button>

            <button id="seven" class="num third-row">7</button>
            <button id="eight" class="num third-row">8</button>
            <button id="nine" class="num third-row">9</button>
            <button id="multiplication" class="operation third-row">×</button>

            <button id="four" class="num fourth-row">4</button>
            <button id="five" class="num fourth-row">5</button>
            <button id="six" class="num fourth-row">6</button>
            <button id="subtract" class="operation fourth-row">-</button>

            <button id="one" class="num fifth-row">1</button>
            <button id="two" class="num fifth-row">2</button>
            <button id="three" class="num fifth-row">3</button>
            <button id="sum" class="operation fifth-row">+</button>

            <button id="const" class="sixth-row">CONST</button>
            <button id="zero" class="num sixth-row">0</button>
            <button id="point" class="num sixth-row">,</button>
            <button id="result" class="operation sixth-row">=</button>
        </div>
    </div>
</body>

</html>
