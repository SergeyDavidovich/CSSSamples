<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Definition grid</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <style type="text/css">

    body {
        margin: 10px !Important ;
    }

    .wrapper {
        display: grid;
        grid-template-columns: 222px 200px 200px;
        grid-gap: 4px;
        background-color: #fff;
        color: #fff;
    }

    .box {
        background-color: #2ebcfd;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        font-size: 150%;
        box-shadow: 2px 2px 2px rgb(148, 148, 148);
    }
    
    </style>

    <body>
        <h1>Defining a Grid</h1>
    <div class="wrapper">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
    </div>
    </body>
</html>
