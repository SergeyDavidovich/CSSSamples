<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="child">
            <button>One</button>
        </div>
        <div class="child">
            <button>
                Two
            </button>
        </div>
        <div class="child">
            <button>
                Three
            </button>
        </div>
        <div class="child">
            <button >
                Four
            </button>
        </div>
        <div class="child">
            <button>
                Five
            </button>
        </div>
        <div class="child">
            <button>
                Six
            </button>
        </div>
    </div>
    
</div>
</body>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body {
        background-color: antiquewhite;
    }

    .parent {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; 
        grid-template-rows: 1fr 1fr;
        gap: 4px;
        height: 100vh;
        width: 100%;
    }

    .child {
        display: grid;
        place-self: center;
        place-items: center;
        margin: 6px;
        background-color: rgba(255, 79, 79, 0.185);
        padding: 6px;
        width: 100%;
        height: 100%;
    }

   
    button{
        background-color:rgb(0, 162, 255);
        color: aliceblue;
        height: 100%;
        width: 100%;
        border: none;
        font-size:2rem
    }
</style>

</html>
