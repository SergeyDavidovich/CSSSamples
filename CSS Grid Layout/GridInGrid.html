<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input class="indicator" type="text" value="-0.123456789" disabled />
        </div>
        <div class="keyboard">
            <div class="child">
                <button>M+</button>
            </div>
            <div class="child">
                <button>MC</button>
            </div>
            <div class="child">
                <button>C</button>
            </div>
            <div class="child">
                <button>BACK</button>
            </div>
            <div class="child">
                <button>MR</button>
            </div>
            <div class="child">
                <button>%OFF</button>
            </div>
            <div class="child">
                <button>&plusmn;</button>
            </div>
            <div class="child">
                <button>&divide;</button>
            </div>
            <div class="child">
                <button>7</button>
            </div>
            <div class="child">
                <button>8</button>
            </div>
            <div class="child">
                <button>9</button>
            </div>
            <div class="child">
                <button>&times;</button>
            </div>
            <div class="child">
                <button>4</button>
            </div>
            <div class="child">
                <button>5</button>
            </div>
            <div class="child">
                <button>6</button>
            </div>
            <div class="child">
                <button>&minus;</button>
            </div>
            <div class="child">
                <button>         1
                </button>
            </div>
            <div class="child">
                <button>2</button>
            </div>
            <div class="child">
                <button>3</button>
            </div>
            <div class="child">
                <button>&plus;</button>
            </div>
            <div class="child">
                <button>CONST</button>
            </div>
            <div class="child">
                <button>0</button>
            </div>
            <div class="child">
                <button>&sbquo;</button>
            </div>
            <div class="child">
                <button>&equals;</button>
            </div>
        </div>
    </div>
</body>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    body {
        background-color: rgb(235, 235, 235);
    }

    .calculator {
        height: 100vh;
        width: 100%;
        display: grid;
        grid-template-rows: 0.2fr auto;
        gap: 4px;
        padding: 6px;
        border: 1px solid rgb(185, 185, 185);
        background-color: aliceblue;
    }
    .keyboard {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
        gap: 4px;
        height: 100%;
        width: 100%;
    }
    .display {
        height: 100%;
        display: grid;
        align-items: center;
        background-color: black;
        border-radius: 8px;
    }
    .indicator{
        width: 100%;
        text-align: right;
        padding-right: 14px;
        font-size: 4rem;
        background-color: inherit;
        color: aliceblue;
    }
    .child {
        display: grid;
        place-self: center;
        place-items: center;
        width: 100%;
        height: 100%;
    }
    button {
        background-color: rgb(14, 119, 180);
        color: aliceblue;
        height: 100%;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 1.8rem
    }
</style>
</html>
