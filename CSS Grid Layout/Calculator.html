<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div id="header">
            Calculator
        </div>
        <div id="indicator">
            <label>-0,123456789</label>
        </div>
        <div id="keyboard">
            <div><button class="memory">M+</button></div>
            <div><button class="memory">MC</button></div>
            <div><button class="back">C</button></div>
            <div><button class="back">BACK</button></div>
            <div><button class="memory">MR</button></div>
            <div><button class="off">%OFF</button></div>
            <div><button class="operator">&#177;</button></div>
            <div><button class="operator">&#247;</button></div>
            <div><button class="figure">7</button></div>
            <div><button class="figure">8</button></div>
            <div><button class="figure">9</button></div>
            <div><button class="operator">&#215;</button></div>
            <div><button class="figure">4</button></div>
            <div><button class="figure">5</button></div>
            <div><button class="figure">6</button></div>
            <div><button class="operator">&#8722;</button></div>
            <div><button class="figure">1</button></div>
            <div><button class="figure">2</button></div>
            <div><button class="figure">3</button></div>
            <div><button class="operator">&#43;</button></div>
            <div><button class="const">CONST</button></div>
            <div><button class="figure">0</button></div>
            <div><button class="figure">,</button></div>
            <div><button class="operator">&#61;</button></div>
        </div>
    </div>
</body>
<style>
    body {
        display: flex;
        justify-content: center;
        padding: 0;
        background-color: rgb(164, 172, 153);
    }

    button {
        width: 100%;
        height: 120px;
        font-size: 0.6em;
        color: white;
        border: solid 0px rgb(133, 133, 133);
        border-radius: 6px;
        font-size: 1.8em;
    }
    @media screen and ( min-width: 380px){
        .wrapper{
            width: 100%;
        }
        button{
            font-size: 0.9rem;
        }
    }

    button:hover {
        background-color: rgb(155, 155, 155);
    }

    .wrapper {
        width: 50%;
        margin: 2px 20px 2px 20px;
        padding: 40px;
        background-color: rgb(202, 202, 202);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        border: solid 1px rgb(163, 163, 163);
        border-radius: 12px;
        box-shadow: 2px 2px 4px rgb(126, 126, 126);
    }

    #header {
        padding-left: 0px;
        font-size: 2em;
        color: black;
    }

    #indicator {
        padding-right: 10px;
        background-color: rgb(0, 0, 0);
        color: aqua;
        text-align: right;
        font-size: 4em;
        border-radius: 6px;
    }

    #keyboard {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: auto;
        gap: 4px;
        margin-top: 4px;
        background-color: rgb(202, 202, 202);
    }

    .memory {
        background-color: green;
    }

    .back {
        background-color: orange;
    }

    .off {
        background-color: red;
    }

    .operator {
        background-color: rgb(54, 87, 177);
    }

    .figure {
        background-color: rgb(43, 151, 245);
    }

    .const {
        background-color: black;
    }
</style>

</html>
