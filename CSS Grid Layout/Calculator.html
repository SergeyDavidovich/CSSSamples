<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style type="text/css">
        * {
            /* Color resources */
            --color-button-memory:green;
            --color-button-back: orange;
            --color-button-figure:rgb(0, 102, 255);
            --color-button-off:red;
            --color-button-const:black;
            --color-button-operator:rgb(0, 49, 139);
            --color-button-fore:white;
            --color-display-back:black;
            --color--display-fore:rgb(208, 255, 0);
            --color-body:lightgrey;
            /* End color resources */
        }
        body {
            display: flex;
            position: relative;
            top: 25px;
            align-items: center;
            vertical-align: middle;
            background-color: var(--color-body);
        }
        .calc-container {
            background-color: rgb(245, 245, 245);
            padding: 25px;
            box-shadow: 1px 5px 5px rgb(155, 155, 155);
            width: 600px;
            margin: auto;
        }
        .display {
            display: flex;
            position: relative;
            height: 60px;
            margin-bottom: 4px;
            padding: 10px;
            background-color: var(--color-display-back);
            border-radius: 4px;
        }
        #indicator {
            width: 100%;
            display: flex;
            vertical-align:auto;
            border: solid 1px white;
            border-radius: 4px;;
            text-align: right;
            font-size: 30px;
            background-color: var(--color--display-back);
            color: var(--color--display-fore)
        }
        .keyboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
            gap: 5px;
        }
        button {
            color: var(--color-button-fore);
            font-size: 1.1em;
            height: 90px;
            border: none;
            border-radius: 4px;
        }
        button:hover{
            color: red;
            background-color: lightgray!important;
        }
        @media screen and (min-width: 600px){
         button{
             font-size: 1.8em;   
         }
         #indicator{
             font-size: 50px;
         }
        }
        @media screen and (min-width:612px) {
            .calc-container{
                margin: 0;
         }
        }
    </style>
</head>

<body>
    <div class="calc-container">
        <div class="display">
            <input id="indicator" type="text" disabled value="0,1234567890" />
        </div>
        <div class="keyboard">
            <button style="background-color: var(--color-button-memory);">M+</button> 
            <button style="background-color: var(--color-button-memory);">MR</button> 
            <button style="background-color: var(--color-button-back);">C</button> 
            <button style="background-color: var(--color-button-back);">MC</button> 
            
            <button style="background-color: var(--color-button-memory);">MC</button> 
            <button style="background-color: var(--color-button-off);">%OFF</button>
            <button style="background-color: var(--color-button-operator);">±</button>
            <button style="background-color: var(--color-button-operator);">÷</button>

            <button style="background-color: var(--color-button-figure);">7</button>
            <button style="background-color: var(--color-button-figure);">8</button>
            <button style="background-color: var(--color-button-figure);">9</button>
            <button style="background-color: var(--color-button-operator);">×</button>

            <button style="background-color: var(--color-button-figure);">4</button>
            <button style="background-color: var(--color-button-figure);">5</button>
            <button style="background-color: var(--color-button-figure);">6</button>
            <button style="background-color: var(--color-button-operator);">-</button>

            <button style="background-color: var(--color-button-figure);">1</button>
            <button style="background-color: var(--color-button-figure);">2</button>
            <button style="background-color: var(--color-button-figure);">3</button>
            <button style="background-color: var(--color-button-operator);">+</button>

            <button style="background-color: var(--color-button-const);">CONST</button>
            <button style="background-color: var(--color-button-figure);">0</button>
            <button style="background-color: var(--color-button-figure);">,</button>  
            <button style="background-color: var(--color-button-operator);">=</button>          
        </div>
    </div>
</body>

</html>
