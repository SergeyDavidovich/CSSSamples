<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
           <input class="indicator" type="text" value="-0.123456789" disabled />
        </div>
        <div class="keyboard">
            <div class="child">
                <button style="background-color: var(--color-button-memory);">M+</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-memory);">MC</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-back);">C</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-back);">BACK</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-memory);">MR</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-off);">%OFF</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-operator);">&plusmn;</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-operator);">&divide;</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-figure);">7</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-figure);">8</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-figure);">9</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-operator);">&times;</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-figure);">4</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-figure);">5</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-figure);">6</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-operator);">&minus;</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-figure);">1</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-figure);">2</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-figure);">3</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-operator);">&plus;</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-const);">CONST</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-figure);">0</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-figure);">&sbquo;</button>
            </div>
            <div class="child">
                <button style="background-color: var(--color-button-operator);">&equals;</button>
            </div>
        </div>
    </div>
</body>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        /* Color resources */
        --color-button-memory: green;
        --color-button-back: orange;
        --color-button-figure: rgb(0, 102, 255);
        --color-button-off: red;
        --color-button-const: black;
        --color-button-operator: rgb(0, 49, 139);
        --color-button-fore: white;
        --color-display-back: black;
        --color-display-fore: rgb(208, 255, 0);
        --color-calc-back: lightgrey;
        --color-body: rgb(173, 196, 238);
        /* End color resources */
    }

    body {
        background-color: rgb(146, 194, 238);
        display: grid;
        padding: 0px 40px;
        font-family: Arial, Helvetica, sans-serif;
    }

    .calculator {
        height: 900px;
        width: 600px;
        display: grid;
        grid-template-rows: 0.2fr auto;
        gap: 4px;
        align-self: center;
        justify-self: center;
        padding: 6px;
        border: 1px solid rgb(185, 185, 185);
        background-color: aliceblue;
    }

    .display {
        display: flex;
        justify-content: center;
        background-color: rgb(0, 0, 0);
    }
    .indicator {
        width: 100%;
        text-align: right;
        padding-right: 14px;
        font-size: 3.0rem;
        background-color: inherit;
        color: rgb(255, 255, 255);
    }

    .keyboard {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
        gap: 4px;
        height: 100%;
        width: 100%;
    }

    .child {
        display: grid;
        place-self: center;
        place-items: center;
        width: 100%;
        height: 100%;
    }

    button {
        background-color: rgb(14, 119, 180);
        color: aliceblue;
        height: 100%;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 1.6rem
    }
</style>

</html>
